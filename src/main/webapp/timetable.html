<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS TIMETABLE</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Internal CSS for centering the form */
        #timetableForm {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Class Timetable</h1>
        <form id="timetableForm" class="col s12">
            <div class="input-field col s12">
                <select id="className" name="className">
                    <option value="" disabled selected>Choose class</option>
                    <option value="class1.pdf">Class 1</option>
                    <option value="class2.pdf">Class 2</option>
                    <option value="class3.pdf">Class 3</option>
                    <option value="class4.pdf">Class 4</option>
                    <option value="class5.pdf">Class 5</option>
                    <option value="class6.pdf">Class 6</option>
                    <option value="class7.pdf">Class 7</option>
                    <option value="class8.pdf">Class 8</option>
                    <option value="class9.pdf">Class 9</option>
                    <option value="class10.pdf">Class 10</option>
                </select>
                <label for="className">Select Class:</label>
            </div>
            <div class="input-field col s12">
                <a id="downloadLink" href="#" download class="btn waves-effect waves-light disabled">Download Timetable</a>
            </div>
        </form>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Materialize components
            M.AutoInit();
        });

        document.getElementById("className").addEventListener("change", function() {
            var selectedClass = this.value;
            if (selectedClass) {
                var downloadLink = document.getElementById("downloadLink");
                downloadLink.href =selectedClass;
                downloadLink.classList.remove("disabled");
            } else {
                document.getElementById("downloadLink").classList.add("disabled");
            }
        });
    </script>
</body>
</html>
